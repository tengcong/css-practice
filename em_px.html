<style>
  h1{font-size: 24px}
  h2{font-size: 18px}
  p{font-size: 12px}

  h1, h2, p{margin-left: 3em}
  small{font-size: 3em}
  a{background: rgb(20%, 80%, 40%)}
</style>

<h1>Left margin = <small>24 pixels</small></h1>
<h2>Left margin = <small>18 pixels</small></h2>
<p>Left margin = <small>12 pixels</small></p>
When setting the size of the font, on the other hand, the value of em is relative to the font size of the <a>parent element</a>
